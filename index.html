<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div id="quizContainer">

    <!--This is where we'll display the Quiz's title page. Will contain a button to begin the quiz, display how much time you'll have to take the quiz, and a button to view previous highscores.-->
    <div class="start-quiz-section">
        <h1 id="quiz-title">Javascript Quiz</h1>
        <button id="start-button">Start Quiz</button>
        <button id="view-scores-button">View Highscores</button>
    </div>
    <!--This is the section we'll display the quiz proper in.-->
    <div class="quiz-section">
        <h1 id="question-title">Question Goes Here</h1>
        <button id="questionBtn1">Answer text here</button>
        <button id="questionBtn2">Answer text here</button>
        <button id="questionBtn3">Answer text here</button>
        <button id="questionBtn4">Answer text here</button>
    </div>
    <!--This is the section where the results of your quiz will be displayed and you will be able to save your score and initials-->
    <div class="end-quiz-section">
        <h1 class = "endscreenTitle">Your Score</h1>
        <h2 id="your-score-here"></h2>
        <button id="record-score">Record Score</button>
        <button id="end-game">Finish</button>
        <!-- <h1 class = "endscreenTitle2">Highscores</h1>
        <h2 class="highscore1">Highscore goes here</h2>
        <h2 class="highscore2">Highscore goes here</h2>
        <h2 class="highscore3">Highscore goes here</h2>
        <h2 class="highscore4">Highscore goes here</h2> -->
    </div>

    <div class="scoreboard">
        <h1 class = "endscreenTitle">Highscores</h1>
        <h2 class="scoreboard1">Highscore goes here</h2>
        <h2 class="scoreboard2">Highscore goes here</h2>
        <h2 class="scoreboard3">Highscore goes here</h2>
        <h2 class="scoreboard4">Highscore goes here</h2>
        <button id ="doneBtn">Done</button>
    </div>

    </div>
    <div class="scoreBox">
        
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
